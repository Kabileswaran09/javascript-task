<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let exit=true
        let name,age,contact,amount,accno;
    while(exit){
        let c=Number(prompt("enter the option"))
        switch(c){
            case 1:
                   name=Number(prompt("enter the name:"))
                   contact=Number(prompt("enter the contact number:"))
                   age=Number(prompt("enter the age:"))
                   accno=Number(prompt("enter the accno"))
                   amount=Number(prompt("enter the initial amount"))
                  amount=parseFloat(amount);
                  console.log("account has been activated...")
                  break
            case 2:
                   console.log("your name:",name)
                   console.log("your contact:",contact)
                   console.log("your age:",age)
                   console.log("your amount:",amount)
                   break
            case 3:
                    let damount=Number(prompt("enter the deposit amount:"))
                    damount=parseFloat(damount)
                    amount=amount+damount
                    console.log("Amount has been deposited...")
                    console.log("Balance amount:",amount)
                    break
            case 4: 
                   let wamount=Number(prompt("enter the withdraw amount:"))
                   wamount=parseFloat(wamount)
                   if(amount<wamount){
                   console.log("insufficient balance")
                   }
                   else if(amount==0){
                    console.log("zero balance")
                   }
                   else{
                     amount=amount-wamount
                   }
                   console.log("Balance amount:",amount)
                   break
            case 5:
                  exit=false;
                  break;
            default:
                   console.log("invalid option")
                   break;




                   
        }
    }
    </script>
</body>
</html>
