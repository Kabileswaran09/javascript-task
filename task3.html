<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
    let run = prompt("Enter the run :")


    if (run == 25) {
        document.write("Bronze Medal");
    } else if (run == 50) {
        document.write("Silver Medal");
    } else if (run == 75) {
        document.write("Gold Medal");
    } else if (run == 100) {
        document.write("Platinum Medal");
    } else {
        document.write("Medal thara mattom");
    }
</script>
</body>
</html>
